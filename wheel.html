<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>วงล้อสุ่มพร้อมลูกศร</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        h2 {
            color: #fff;
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(90deg, #3498db, #9b59b6);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-top: 2px;
            padding: 15px 30px;
            
        }

        .container {
            position: relative;
            display: inline-block;
        }

        canvas {
            margin-top: 20px;
            border: 6px solid #333;
            border-radius: 50%;
            background: radial-gradient(circle, #fff, #ddd);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .arrow {
            position: absolute;
            top: 50%;
            left: 100%; /* ย้ายไปขอบขวาของวงล้อ */
            transform: translateY(-50%) rotate(0deg); /* ให้ลูกศรชี้ไปทางซ้าย */
            width: 0;
            height: 0;
            border-right: 50px solid red; /* ลูกศรสีแดง */
            border-top: 25px solid transparent;
            border-bottom: 25px solid transparent;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.5));
        }


        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
            color: #27ae60;
            font-weight: bold;
            display: none;
        }

        .fixed-buttons {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px; /* ระยะห่างระหว่างปุ่ม */
}

.fixed-buttons button {
    padding: 12px 24px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

#spinButton {
    background-color: #3498db;
    color: white;
}

#spinButton:hover {
    background-color: #2980b9;
    transform: scale(1.05);
}

#gotoLink {
    background-color: #2ecc71;
    color: white;
}

#gotoLink:hover {
    background-color: #27ae60;
}


    </style>
</head>
<body>

    <h2>วงล้อสุ่ม</h2>
    <div class="container">
        <div class="arrow"></div> <!-- ลูกศรชี้ -->
        <canvas id="wheelCanvas" width="500" height="500"></canvas>
    </div>

    <h3 id="result"></h3>
    <div class="fixed-buttons">
        <button onclick="spinWheel()" id="spinButton">หมุนวงล้อ</button>
        <button id="gotoLink">ไปยังหน้าเว็บ</button>
    </div>
    

    <script>
        const options = [
            { text: "เกม YOUTUBE", link: "https://www.youtube.com/" },
            { text: "เกม GOOGLE", link: "https://www.google.com/" },
            { text: "เกม FACEBOOK", link: "https://www.facebook.com/" },
            { text: "เกม Y8", link: "https://th.y8.com/" },
            { text: "เกม SHOPEE", link: "https://shopee.co.th/" },
            { text: "เกม LAZADA", link: "https://www.lazada.co.th/#?" }
        ];

        const canvas = document.getElementById("wheelCanvas");
        const ctx = canvas.getContext("2d");
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const radius = canvas.width / 2;
        let angle = 0;
        let spinning = false;

        function drawWheel() {
            const sliceAngle = (2 * Math.PI) / options.length;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            options.forEach((option, i) => {
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, angle + i * sliceAngle, angle + (i + 1) * sliceAngle);
                ctx.fillStyle = i % 2 === 0 ? "#f39c12" : "#e74c3c";
                ctx.fill();
                ctx.stroke();

                // วาดข้อความ
                ctx.save();
                ctx.fillStyle = "white";
                ctx.translate(centerX, centerY);
                ctx.rotate(angle + (i + 0.5) * sliceAngle);
                ctx.textAlign = "center";
                ctx.font = "bold 22px Arial";
                ctx.fillText(option.text, radius * 0.65, 10);
                ctx.restore();
            });
        }

        function spinWheel() {
            if (spinning) return;
            spinning = true;
            document.getElementById("spinButton").disabled = true;
            document.getElementById("result").style.display = "none";
            document.getElementById("gotoLink").style.display = "none";

            let velocity = Math.random() * 10 + 20; // ความเร็วเริ่มต้น
            const deceleration = 0.985; // ลดความเร็ว

            function animate() {
                if (velocity > 0.1) {
                    velocity *= deceleration;
                    angle += velocity * Math.PI / 180;
                    drawWheel();
                    requestAnimationFrame(animate);
                } else {
                    spinning = false;
                    document.getElementById("spinButton").disabled = false;

                    const sliceAngle = (2 * Math.PI) / options.length;
                    let finalAngle = (angle % (2 * Math.PI)); // คำนวณมุมสุดท้าย

                    // ปรับให้ลูกศรอยู่ด้านขวา (0 องศา หรือ 0 radian)
                    let selectedIndex = Math.floor((2 * Math.PI - finalAngle) / sliceAngle) % options.length;
                    const selectedOption = options[selectedIndex];

                    document.getElementById("result").innerText = "คุณสุ่มได้: " + selectedOption.text;
                    document.getElementById("result").style.display = "block";

                    const gotoButton = document.getElementById("gotoLink");
                    gotoButton.style.display = "block";
                    gotoButton.onclick = () => window.open(selectedOption.link, '_blank');
                }
            }

            animate();
        }

        drawWheel();
    </script>

</body>
</html>
